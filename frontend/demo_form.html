<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form-styles.css"> <!-- Link to your CSS file -->
    <title>Book Demo Session</title>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Book Demo Session</h2>
            <p>Only 4 Spots Left!</p>
            <span class="close-btn">&times;</span>
        </div>
        <form id="demoForm" action="#" method="post">
            <input type="text" name="name" placeholder="Enter your name" required>
            <input type="email" name="email" placeholder="Enter your email Id" required>
            <div class="phone-container">
                <select>
                    <option value="+91">+91</option>
                    <option value="+91">+971</option>
                    <option value="+91">+1</option>
                    <option value="+91">+268</option>
                    <!-- Add more country codes as needed -->
                </select>
                <input type="tel" name="phone" placeholder="Enter your mobile number" required>
            </div>
            <select name="babyStage" required>
                <option value="" selected>Select Baby Stage</option>
                <option value="Stage1" selected>Stage 1</option>
                <option value="Stage2" selected>Stage 2</option>
                <option value="Stage3" selected>Stage 3</option>
            </select>
            <button type="submit">Apply Now</button>
        </form>
        <div class="form-footer">
            <p>UpTodd's <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a> for complete data security</p>
        </div>
    </div>
</body>
<script src="client.js">
</script>
</html>
